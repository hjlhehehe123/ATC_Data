<html>
<head>

<body>

<div id="div1">
    <br>
    <form action="{% url 'getsheet' %}" method="post">
        {% csrf_token %}
        <p>
            科室<select name="selLocation1" id="selLocation1">

            <option value="6">复习培训</option>
        </select></p>
        {#        <br>#}
        <p>模式<select name="selLocation3" id="selLocation3">
            <option value="7">训练培训</option>
            <option value="8">考核评估</option>
        </select></p>
        <br>
        <button class="btn1" id="btn11" type="submit">&nbsp;&nbsp;确定&nbsp;&nbsp;</button>
        {# <button class="btn1"  id="btn12" onclick="confirm1()" >&nbsp;&nbsp;确定&nbsp;&nbsp;</button>#}

    </form>
</div>
<script type="text/javascript">


    function confirm() {

//取得由selected为true的选项的集合
        var selectedOptions = getSelectedOption(selectBox);

        var message = "";

        for (var i = 0, len = selectedOptions.length; i < len; i++) {
            message = "Select index:" + selectedOptions[i].index + "\nSelect text:" + selectedOptions[i].text + "\nSelect value:" + selectedOptions[i].value;
            console.log(message); //返回每一个选中项的索引、文本、值
        }


        if (selectBox.options[0].text === "塔台") {
            console.log("塔台");
            {#var html="<a href=\"{% url 'atcInfo' %}\" ></a>";#}
            var btn11 = document.getElementById("btn11");
            btn11.href = "{% url 'trainningstatus' %}";

            {#btn11.=html;#}
            {#window.location.href="{% url 'trainningstatus' %}"#}
            {#btn11.href="{% url 'trainningstatus' %}";#}

            {#btn11.href="{% url 'infosearch' %}";#}
            {#    top.mainframe.frames['iframe_a'].location.href="{% url 'infosearch' %}"#}
            {#window.location.href="{% url 'infosearch' %}"#}
            {#               };#}

        }


    }

    function getSelectedOption(selectedBox) {
        var result = new Array();
        var option = null;

        for (var i = 0, len = selectBox.options.length; i < len; i++) {
            option = selectBox.options[i];
            //如果选项的selected为true，则将其选项插入到一个数组。
            if (option.selected) {
                result.push(option);
            }
        }
        return result;
    }


    function confirm1() {
        {#window.location.href="{% url 'trainningstatus' %}"#}
    }


</script>
